<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Design</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

    nav {
      background-color: #444;
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    section {
      padding: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #ccc;
    }

    input, textarea, select, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      header, footer {
        font-size: 14px;
      }
      section {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Responsive Web Design</h1>
  </header>

  <nav>
    <a href="about us.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section id="about">
    <h2>About Us</h2>
    <p>We create beautiful, responsive websites.</p>
    <img src="chhota_Bheem.png" alt="Responsive Image">
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="message" placeholder="Your Message" rows="4"></textarea>
      <select name="role">
        <option value="user">User</option>
        <option value="developer">Developer</option>
      </select>
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Responsive Design Co.
  </footer>
</body>
</html>
